    <ion-segment>
        <ion-segment-button (click)="onHome()">
          <ion-icon name="home"></ion-icon>
        </ion-segment-button>
        <ion-segment-button  (click)="onOffer()">
            <ion-icon name="cafe"></ion-icon>
        </ion-segment-button>
        <ion-segment-button  (click)="onProfile()">
            <ion-icon name="contact"></ion-icon>
        </ion-segment-button>
        <ion-segment-button (click)="onLogout()">
          <ion-icon name="log-out"></ion-icon>
        </ion-segment-button>
      </ion-segment>
<ion-content>
 
<ion-card *ngFor="let m of list">
  <ion-card-header>
      <ion-card-subtitle>Year {{m.year}}</ion-card-subtitle>
    <ion-card-title>Movie Name:{{m.name}}</ion-card-title>
    <img src="{{m.image_url}}" >
  </ion-card-header>
  <ion-card-content>
      <ion-label>Rating:{{m.rating}} </ion-label>
      <ion-label>Type:{{m.type}} </ion-label>
   <ion-button class="danger" (click)="onBooking(m)" slot="end">BookNow</ion-button>
  </ion-card-content>
</ion-card>

</ion-content>
