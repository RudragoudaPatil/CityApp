<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>
              Book Your Tickets
          </ion-title>
         </ion-toolbar>
</ion-header>
          <ion-content padding>
            <ion-card>
                         <!-- <ion-item>
                            <ion-label position="floating">Customer ID</ion-label>
                                  <ion-input type="text" name="name" [(ngModel)]="booking.customer_id" ></ion-input>
                              </ion-item>
                              <ion-item>
                                <ion-label position="floating">MOVIE ID</ion-label>
                                      <ion-input type="text" name="name" [(ngModel)]="booking.id" ></ion-input>
                                  </ion-item> -->
                                  <ion-card>
                              <ion-img src="{{booking.image_url}}"></ion-img>
                                  
                                    <ion-card-content>
                                      <ion-item>
                                        <ion-label position="floating">Movie Name</ion-label>
                                              <ion-input type="text" name="name" [(ngModel)]="booking.name" ></ion-input>
                                          </ion-item>
                                    </ion-card-content>
                                  </ion-card>
                            

                                  <ion-item>
                                    <ion-label position="floating">City</ion-label>
                                      <ion-input type="text" name="city" [(ngModel)]="booking.city" ></ion-input>
                                    </ion-item>
              
                              
                                  <ion-item>
                                      <ion-label position="floating">Theatre</ion-label>
                                        <ion-input type="text" name="Theatre" [(ngModel)]="booking.theatre" ></ion-input>
                                      </ion-item>
                                <ion-item>
                              <ion-label position="floating">Screen</ion-label>
                                  <ion-input type="text" name="screen" [(ngModel)]="booking.screen" ></ion-input>
                              </ion-item>
                              <ion-item>
                                <ion-label position="floating">Tickets</ion-label>
                                  <ion-input type="text" name="ticket" [(ngModel)]="booking.tickets" ></ion-input>
                                </ion-item>
                              <ion-item>
                              <ion-label position="floating">Time</ion-label>
                                  <ion-input type="text" name="time" [(ngModel)]="booking.movie_time" ></ion-input>
                              </ion-item>
                              <ion-item>
                              <ion-label position="floating">Movie Date</ion-label>
                                  <ion-input type="text" name="date" [(ngModel)]="booking.movie_date" ></ion-input>
                              </ion-item>
                              <ion-item>
                                  <ion-label position="floating">Date</ion-label>
                                      <ion-input type="text" name="date" [(ngModel)]="booking.date" ></ion-input>
                                  </ion-item>
                              <ion-item>
                              <ion-label position="floating">Amount</ion-label>
                                  <ion-input type="text" name="amount" [(ngModel)]="booking.amount" ></ion-input>
                              </ion-item>
            <ion-button color="primary"  (click)="addBooking(booking)" sise="medium">MakePayMent</ion-button>
          </ion-card>
          </ion-content>
